<!DOCTYPE html>
<html>
  <head>
    <title>market</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="with=device-with, initial-scale=1" />

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/market/main.js}"></script>
  </head>
  <body>
    <div class="container">
      <form action="/trade" method="post">
        <div class="from-group">
          <label for="product">PRD</label>
          <input type="text" class="form-control" id="product" name="product" th:value="${exchange.product}" />
        </div>
        <div class="from-group">
          <label for="quantity">QTY</label>
          <input type="text" class="form-control" id="quantity" name="quantity" th:value="${exchange.quantity}" />
        </div>
        <div class="from-group">
          <label for="price">BP</label>
          <input type="text" class="form-control" id="price" name="price" th:value="${exchange.buyPrice}"/>
        </div>
      </form>
    </div>
  </body>
</html>
